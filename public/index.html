<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript" src='http://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js'></script>
    <title>ChukuYatchi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      phina.globalize();
    </script>
    <script src="./const.js"></script>
    <script src="./animations.js"></script>
    <script src="./kawaranage.js"></script>
    <script src="./home.js"></script>
    <script>
/*
 * メイン処理
 */
phina.main(function() {
  // アプリケーションを生成
  var firstScene = "main";
  var initialBoot = localStorage.getItem("initialBoot");
  console.log("initialBoot: " + initialBoot);
  if (typeof initialBoot === "undefined" || initialBoot === null) {
    localStorage.setItem("initialBoot", "false");
    localStorage.setItem("made_tile_number", "0");
    localStorage.setItem("put_tile_number", "0");
    localStorage.setItem("level", "1");
    localStorage.setItem("evolvedForm", "1");
    localStorage.setItem("genaration", "1");
    localStorage.setItem("syuri_level", "1");
    localStorage.setItem("startDate", new Date().toString());
    // put_kawaraもセットする
    // firstScene = "born";
  }
  var app = GameApp({
    startLabel: firstScene,   // MainScene から開始
    width: WINDOW_WIDTH,  // 画面幅
    height: WINDOW_HEIGHT,// 画面高さ
    assets: ASSETS,       // アセット読み込み
    scenes: [
      {
        className: 'MainScene',
        label: 'main',
      },
      {
        className: 'OshigotoMenu',
        label: 'oshigotoMenu',
      },
      {
        className: 'ToSeeSyuriSosoScene',
        label: 'toSeeSyuriSoso',
      },
      {
        className: 'ToSeeSyuriHappyScene',
        label: 'toSeeSyuriHappy',
      },
      {
        className: 'ToSeeSyuriSudScene',
        label: 'toSeeSyuriSud',
      },
      {
        className: 'BornScene',
        label: 'born',
      },
      {
        className: 'KawaraThrowScene',
        label: 'kawaraThrow',
      },
    ]
  });
  app.enableStats();
  // 実行
  app.run();
});
    </script>

  </body>
</html>
